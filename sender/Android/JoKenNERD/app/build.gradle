apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.littleredgroup.jokennerd"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "2.0.1"
    }

 /*
